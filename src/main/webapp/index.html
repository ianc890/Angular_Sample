<!DOCTYPE html>
<html lang="en" ng-app>
<head>
    <meta charset="UTF-8">
    <title>Banking Application</title>
    
    <!--<style>
table, th, td {
    border: 1px solid black;
    padding: 25px;
    width:20%;
     float:center;
}
table {
    border-spacing: 15px;
}
</style>-->
</head>
<body>
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand">Banking Application</a>
            </div>
        </div>
    </nav>
    
    <!-- Example 1: ng-hide, ng-model
    <div ng-hide="isHidden">
    Name: <input type="text" ng-model="name"/>{{name}}
    </div>
    Hide div: <input type="checkbox" ng-model="isHidden"/>
     -->
     
    <!-- Example 2: ng-init, ng-click
    <div ng-init ="name='john'">
    	<div ng-hide="isHidden">
    	Name: <input type="text" ng-model="name"/>{{name}}
    	<br/>
    	<button ng-click="name='Jane'">Change name</button>
    </div>
     -->
     
    <!--
    Example 3: ng-repeat and filters
    <div ng-init ="accounts=[{'firstName': 'John', 'secondName': 'Doe','accountNumber': '1234'},{'firstName': 'Jane','secondName': 'Doe','accountNumber': '1235'}]">
    	<h3><span>Simple example</span></h3>
    	<ul>
    		<li ng-repeat="account in accounts">{{account}}</li>
    	</ul>
    	<h3><span>Table example</span></h3>
    	<table>
    		<tr ng-style="myStyle">
    			<th>first</th>
    			<th>second</th>
    			<th>number</th>
    		</tr>
    		<tr ng-repeat="account in accounts">
    			<td>{{account.firstName |  uppercase}}</td>
    			<td>{{account.secondName | uppercase}}</td>
    			<td>{{account.accountNumber}}</td>
    		</tr>
    	</table>
    	
       </div>
    -->
    
    <div class = "container" ng-hide="isHidden" ng-init ="accounts=[{'firstName': 'John', 'secondName': 'Doe','accountNumber': '1234'},{'firstName': 'Jane','secondName': 'Doe','accountNumber': '1235'},{'firstName': 'John','secondName': 'Taylor','accountNumber': '1236'},{'firstName': 'Jane','secondName': 'Taylor','accountNumber': '1238'},{'firstName': 'John','secondName': 'Murphy','accountNumber': '1239'},{'firstName': 'Jane','secondName': 'Murphy','accountNumber': '12310'},{'firstName': 'John','secondName': 'Tyrell','accountNumber': '12311'},{'firstName': 'Jane','secondName': 'Tyrell','accountNumber': '12312'}]">
    	<h3><span>Account Table</span></h3>
    	<table class = "table table-striped">
    		<tr ng-style="myStyle">
    			<th>first</th>
    			<th>second</th>
    			<th>number</th>
    		</tr>
    		<tr ng-repeat="account in accounts">
    			<td>{{account.firstName |  lowercase}}</td>
    			<td>{{account.secondName | uppercase}}</td>
    			<td>{{account.accountNumber}}</td>
    		</tr>
    	</table>
    </div>
    
    <div class = "container">
    	</br>
    	Hide table: <input type="checkbox" ng-model="isHidden"/>
    	<br/>
    	<button ng-click="myStyle={'background-color':'blue'}">Change color</button>
    </div>
      
	<link rel="stylesheet" href="scripts/bootstrap.min.css"> 
    <script src="scripts/jquery-2.1.4.min.js"></script>
    <script src="scripts/angular.min.js"></script>
    <script src="scripts/ui-router.min.js"></script>
    <script src="scripts/bootstrap.min.js"></script>
    </div>
</body>
</html>
